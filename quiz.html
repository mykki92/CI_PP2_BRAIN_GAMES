<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts and Font Awesome-->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e0975b6566.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/quiz.css">
    <!--Favicon-->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>BRAIN GAMES</title>
</head>
<body>
    <!--Header and nav bar-->
    <div id="header">
        <h1><i class="fas fa-brain"></i> BRAIN GAMES</h1>
        <nav>
            <ul id="navbar">
                <li>
                    <a href="contact.html"> CONTACT US</a>
                </li>
                <li>
                    <a href="quiz.html" class="active"> QUIZ |</a>
                </li>
                <li>
                    <a href="index.html">MEMORY GAME |</a>
                </li>
            </ul>
        </nav>
    </div>
    <div id="quiz-section">
        <!--Header and quiz intro-->
        <h1>QUIZ</h1>
        <p>"To know that we know what we know, and to know that we do not know what we do not know, that is true knowledge..."</p>
        <p>We can't all be Copernicus, but you can be a quiz whiz!</p>
        <div id="quiz-container">
            <div id="question-area">
                <!--Questions displayed here-->
                <div id="question-text"></div>
                <!--Buttons for answer options-->
                <div class="options">
                    <button class="btn btn-option" id="a">A</button>
                    <button class="btn btn-option" id="b">B</button>
                    <button class="btn btn-option" id="c">C</button>
                    <button class="btn btn-option" id="d">D</button>
                </div>
                <!--Player score counter-->
                <div class="score">
                    <span id="player-score">0</span>
                    <span id="total-score">/10</span>
                </div>
            </div>
            <!--Game controls-->
            <div class="controls">
                <button class="btn btn-controls" id="restart">RESTART</button>
                <button class="btn btn-controls hide" id="next">NEXT</button>
                <button class="btn btn-controls hide" id="submit">SUBMIT</button>
            </div>
        </div>
    </div>
<script src="assets/js/quiz.js"></script>
</body>
</html>
