<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts and Font Awesome-->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e0975b6566.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/quiz.css">
    <title>BRAIN GAMES</title>
</head>
<body>
    <!--Header and nav bar-->
    <div id="header">
        <h1><i class="fas fa-brain"></i> BRAIN GAMES</h1>
        <nav>
            <ul id="navbar">
                <li>
                    <a href="contact.html"> CONTACT US</a>
                </li>
                <li>
                    <a href="quiz.html" class="active"> QUIZ |</a>
                </li>
                <li>
                    <a href="index.html">MEMORY GAME |</a>
                </li>
            </ul>
        </nav>
    </div>
    <div id="quiz-section">
        <h1>QUIZ</h1>
        <p>INSTRUCTIONS</p>
        <div id="quiz-container">
            <div id="progress">
                <div id="question-number">
                    
                </div>
                <div id="score">

                </div>
            </div>
            <div id="question">DISPLAY QUESTION HERE</div>
            <div id="answer-options">
                <form id="quiz-form">
                    <fieldset>
                        <legend id="legend-text">Choices:</legend>
                        <input class="radio-button" type="radio" id="optionA" name="choices" value="a">
                        <label id="optionA-label" class="option" for="optionA"></label><br>
                    
                        <input class="radio-button" type="radio" id="optionB" name="choices" value="b">
                        <label id="optionB-label" class="option" for="optionB"></label><br> 
                        
                        <input class="radio-button" type="radio" id="optionC" name="choices" value="c">
                        <label id="optionC-label" class="option" for="optionC"></label><br>

                        <input class="radio-button" type="radio" id="optionD" name="choices" value="d">
                        <label id="optionD-label" class="option" for="optionD"></label><br>
                    </fieldset>
                </form>
            </div>
            <div id="submit">
                <button id="submit-button">SUBMIT!</button>
            </div>
        </div>
        <div id="results">
            
        </div>
    </div>
<script src="assets/js/quiz.js"></script>
</body>
</html>
