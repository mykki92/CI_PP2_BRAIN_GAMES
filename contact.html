<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts and Font Awesome-->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e0975b6566.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/contact.css">
    <!--Favicon-->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>BRAIN GAMES</title>
</head>
<body>
    <!--Header and nav bar-->
    <div id="header">
        <h1 id="logo"><a href="index.html"><i class="fas fa-brain"></i> BRAIN GAMES</a></h1>
        <nav>
            <ul id="navbar">
                <li>
                    <a href="contact.html" class="active"> CONTACT US</a>
                </li>
                <li>
                    <a href="quiz.html"> QUIZ |</a>
                </li>
                <li>
                    <a href="index.html">MEMORY GAME |</a>
                </li>
            </ul>
        </nav>
    </div>
    <div id="contact">
        <div id="form-info">
            <h2>Your feedback is important to us!</h2>
            <p>We'll be adding more features and games very soon!</p>
            <p>Let us know what you think so far and what you'd like to see, we'd love to hear your ideas!</p>
            <h1><i class="fas fa-brain"></i></h1>
        </div>
        <div id="form-area">
            <form id="contact-form">
                <fieldset>
                    <legend id="form-header">Contact Us:</legend>
                        <!--Text inputs-->
                        <label for="fname" id="fname-label">First Name:</label>
                        <input id="fname" name="first_name" type="text" class="text-input" required>
                        <label for="lname" id="lname-label">Last Name:</label>
                        <input id="lname" name="last_name" type="text" class="text-input" required>
                        <label for="email" id="email-label">Email:</label>
                        <input type="email" id="email" name="email_address" class="text-input" required>
                        <!--Textbox-->
                        <textarea id="feedback-box" name="feedback" cols="10" rows="5" required></textarea>
                        <!--Submit button-->
                        <input type="submit" value="SUBMIT" id="submit" class="btn-send btn-success" name="submit">
                    </form>
                    <div id="error"></div>
                </fieldset>
            </form>
        </div>
        <div class="feedback-message" id="feedback-message">
            <h2><i class="fas fa-brain"></i> SUBMITTED! THANK YOU FOR YOUR FEEDBACK</h2>
        </div>
    </div>
    <script src="assets/js/contact.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js">
    </script>
    <script type="text/javascript">      
        (function () {
            emailjs.init("Y02sBuxSvDZaq8r654");
        })();
    </script>
    <script>
        emailjs.sendForm('service_sg9ug7m', 'template_7s18p3c', "#contact-form")
    </script>
</body>
</html>
