<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts and Font Awesome-->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e0975b6566.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/contact.css">
    <title>BRAIN GAMES</title>
</head>
<body>
    <!--Header and nav bar-->
    <div id="header">
        <h1><i class="fas fa-brain"></i> BRAIN GAMES</h1>
        <nav>
            <ul id="navbar">
                <li>
                    <a href="contact.html" class="active"> CONTACT US</a>
                </li>
                <li>
                    <a href="quiz.html"> QUIZ |</a>
                </li>
                <li>
                    <a href="index.html">MEMORY GAME |</a>
                </li>
            </ul>
        </nav>
    </div>
    <div id="form-area">
        <form id="contact-form">
            <fieldset>
                <legend id="form-header">Contact Us:</legend>
                    <!--Text inputs-->
                    <label for="fname" id="fname-label">First Name:</label>
                    <input id="fname" name="first_name" type="text" class="text-input" required>
                    <label for="lname" id="lname-label">Last Name:</label>
                    <input id="lname" name="last_name" type="text" class="text-input" required>
                    <label for="email" id="email-label">Email Address:</label>
                    <input type="email" id="email" name="email_address" class="text-input" required>
                    <!--Textbox-->
                    <textarea id="feedback-box" cols="10" rows="5"></textarea>
                    <label for="feedback-box" id="feedback-box-label"></label>
                    <!--Submit button-->
                    <button type="submit" id="submit-button">Submit</button>
                </form>
                <div id="error"></div>
            </fieldset>
        </form>
    </div>
</body>
</html>
